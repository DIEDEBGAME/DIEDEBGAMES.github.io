<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DIEDEB GAMES - COSMOS REPARADO</title>
    <style>
        :root {
            --neon-green: #ccff00; --neon-blue: #00ffff; --dark-bg: #000;
            --soul-purple: #a349a4; --horror-red: #ff0000; --gold: #ffd700;
        }

        body { 
            margin: 0; background: #000; color: white; 
            font-family: 'Arial Black', sans-serif; overflow-x: hidden;
        }

        /* --- FONDO ESPACIAL --- */
        .universe { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a0a25 0%, #000 100%); }

        .black-hole {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 180px; height: 180px; background: #000; border-radius: 50%;
            box-shadow: 0 0 40px #fff, 0 0 100px var(--soul-purple);
        }

        /* Meteoros cada 15s con estela larga */
        @keyframes shoot {
            0% { transform: translate(120vw, -20vh) rotate(-45deg); opacity: 1; }
            100% { transform: translate(-50vw, 100vh) rotate(-45deg); opacity: 0; }
        }
        .meteor {
            position: absolute; width: 300px; height: 4px; border-radius: 999px;
            animation: shoot 2.5s linear infinite;
        }

        /* Planetas */
        .planet { position: absolute; border-radius: 50%; box-shadow: inset -20px -20px 30px rgba(0,0,0,0.8); animation: float 6s infinite ease-in-out; }
        .mars { width: 100px; height: 100px; background: radial-gradient(circle at 30% 30%, #ff4500, #5a1a00); top: 10%; left: 5%; }
        .neptune { width: 140px; height: 140px; background: radial-gradient(circle at 30% 30%, #00aaff, #001a5a); bottom: 10%; right: 5%; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        /* --- INTERFAZ --- */
        header { padding: 60px 20px; text-align: center; }
        h1 { 
            font-size: clamp(40px, 12vw, 80px); color: #fff;
            text-shadow: 0 0 20px var(--neon-green), 0 0 50px var(--neon-green);
        }

        .container { padding: 0 20px 100px; max-width: 1200px; margin: 0 auto; position: relative; }
        .section-title { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); margin-top: 40px; border-left: 5px solid var(--neon-blue); padding-left: 15px; }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; margin-top: 20px; }
        .game-card { 
            background: rgba(255, 255, 255, 0.05); border: 2px solid #333; border-radius: 20px;
            padding: 30px 15px; text-decoration: none; color: white; transition: 0.4s;
            backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; position: relative;
        }
        .game-card:hover { 
            border-color: var(--neon-green); transform: scale(1.1);
            box-shadow: 0 0 30px var(--neon-green); background: rgba(204, 255, 0, 0.1);
        }

        .badge { position: absolute; top: 10px; right: 10px; font-size: 9px; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        .icon { font-size: 45px; margin-bottom: 10px; }
        
        /* Estilo para el Login */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: #050505; padding: 40px; border: 3px solid var(--neon-green); border-radius: 30px; text-align: center; }
        input { background: #000; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 8px; width: 200px; margin-bottom: 20px; text-align: center; }
        .auth-btn { background: var(--neon-green); color: #000; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
